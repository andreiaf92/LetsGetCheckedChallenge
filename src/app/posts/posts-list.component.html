<div class="container py-5">
    <div class="row mb-5" *ngFor="let post of posts">
        <div class="col-md-8">
            <div class="blog-post p-5">
                <h2 class="title">{{post.title}}</h2>
                <div class="d-flex d-flex mb-3 mt-2">
                    <div class="meta">
                        <fa-icon [icon]="faCalendar"></fa-icon>
                        {{post.publish_date | date:'fullDate'}}
                    </div>
                    <div class="meta px-5">
                        <fa-icon [icon]="faUser"></fa-icon>
                        {{post.author}}
                    </div>
                    <div class="meta">
                        <fa-icon [icon]="faComments"></fa-icon>
                        {{post.comments?.length}} 
                    </div>
                </div>
                <p class="text" [innerHTML]="post.content | slice:0:100"></p>
                <button [routerLink]="['/posts', post.id]" class="mt-3">Read More</button>
            </div>
        </div>
    </div>
</div>
