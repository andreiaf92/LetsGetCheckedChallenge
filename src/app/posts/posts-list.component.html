<div class="container">
    <div class="row" *ngFor="let post of posts">
        <div class="col-md-8">
            <div class="blog-post">
                <h2 class="blog-post-title" [routerLink]="['/posts', post.id]">{{post.title}}</h2>
                <p class="blog-post-meta">{{post.publish_date | date:'fullDate'}} by <a href="#">{{post.author}}</a></p>
                <p [innerHTML]="post.content"></p>
            </div>
        </div>
    </div>
</div>
