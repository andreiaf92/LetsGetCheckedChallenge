<div class="col-md-6 p-3">
    <form #newCommentForm="ngForm" id="newCommentForm" (ngSubmit)="saveComment(newCommentForm.value)" autocomplete="off" novalidate>
        <div class="form-group" [ngClass]="{'error': newCommentForm.controls['user']?.invalid && newCommentForm.controls['user']?.touched}">
            <label for="user">Name:</label>
            <em *ngIf="newCommentForm.controls['user']?.invalid && (newCommentForm.controls['user']?.touched)"> *</em>
            <input (ngModel)="newComment.user" name="user" required id="user" type="text" class="form-control" placeholder="" />
          </div>
          <div class="form-group" [ngClass]="{'error': newCommentForm.controls['content']?.invalid && newCommentForm.controls['content']?.touched}">
            <label for="content">Comment:</label>
            <em *ngIf="newCommentForm.controls['content']?.invalid && (newCommentForm.controls['content']?.touched)"> *</em>
            <textarea (ngModel)="newComment.content" name="content" required id="content" type="text" class="form-control" placeholder=""></textarea>
          </div>
          <button type="submit" [disabled]="newCommentForm.invalid" class="mt-3">Save</button>
    </form>
</div>
